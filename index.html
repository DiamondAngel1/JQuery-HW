<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Маркер з вибором кольору</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">
    <div class="panel">
      <h2>Налаштування маркера</h2>

      <label>Введіть текст для друку:</label>
      <input type="text" id="textInput">

      <label>Оберіть колір маркера:</label>
      <input type="color" id="colorPicker" value="#0000ff">

      <div class="controls">
        <button id="printBtn">Друкувати</button>
        <button id="refillBtn">Заправити</button>
      </div>

      <p id="inkLevel">Рівень чорнил: 100%</p>
    </div>

    <div class="output-area" id="output">
      <p style="color: #999;">Тут буде надрукований текст...</p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
